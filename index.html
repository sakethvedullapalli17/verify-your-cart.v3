<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Cart | AI-Powered Security</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Robust CSS Reset & UI Fallbacks -->
    <style>
      :root {
        --bg-slate-50: #f8fafc;
        --text-slate-800: #1e293b;
        --primary-blue: #2563eb;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        background-color: var(--bg-slate-50);
        color: var(--text-slate-800);
        line-height: 1.5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
      
      /* Avoid "Giant Logo" before CSS loads */
      .brand-logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
        height: 60px;
        overflow: hidden;
      }
      @media (min-width: 768px) { .brand-logo-container { height: 120px; } }
      svg { max-width: 100%; height: auto; display: block; }
      
      /* Glass components */
      .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
      .glass-card { background: white; border-radius: 2rem; border: 1px solid #f1f5f9; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-slate-50); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'enter-smooth': 'enterSmooth 0.4s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%, 100%": { transform: "translate(0, 0) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              shimmer: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              enterSmooth: {
                "0%": { opacity: "0", transform: "translateX(-10px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              }
            }
          }
        }
      };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "vite": "https://esm.sh/vite@^7.3.1",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
